global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'rust-llm-cpu'
    static_configs:
      - targets: ['llm-cpu:3000']
    metrics_path: '/metrics'

  - job_name: 'rust-llm-gpu'
    static_configs:
      - targets: ['llm-gpu:3000']
    metrics_path: '/metrics'
