version: '3.8'

services:
  # CPU-only service
  llm-cpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rust-llm-cpu
    ports:
      - "3000:3000"
    volumes:
      - ../config.toml:/app/config.toml:ro
      - ../models:/app/models:ro
      - llm-data:/app/data
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # GPU-accelerated service (requires nvidia-docker)
  llm-gpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.cuda
    container_name: rust-llm-gpu
    ports:
      - "3001:3000"
    volumes:
      - ../config.toml:/app/config.toml:ro
      - ../models:/app/models:ro
      - llm-data-gpu:/app/data
    environment:
      - RUST_LOG=info
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: rust-llm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: rust-llm-grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

volumes:
  llm-data:
  llm-data-gpu:
  prometheus-data:
  grafana-data:
